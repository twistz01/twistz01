<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <h1>Software Order Form</h1>
    <form action="">
      <fieldset>
        <legend>Lincense Details</legend>
          <ul>
            <li>
              <label for="email">Email Address</label>
              <input type="email" id="email">
            </li>
            <li>
              <label for="website">Website</label>
              <input type="text" id="text" placeholder="http://www.example.com">
            </li>
            <li>
              <label for="Number Of Lincense">Number Of Lincense</label>
              <input type="text" id="text" placeholder="How many to buy (1-10)">
            </li>
          </ul>
      </fieldset>
      <fieldset>
        <legend>Billing Details</legend>
          <ul>
            <li>
              <label for="Name">Name</label>
              <input type="text" id="text" placeholder="first Name">
            </li>
            <li>
              <label for="Address">Address</label>
              <textarea name="Address" id="Address" cols="22" rows="3" placeholder="House number, street, city, state "></textarea>
            </li>
            <li>
              <label for="Postal code">Postal code</label>
              <input type="text" id="text" placeholder="Postal code or Zip code">
            </li>
            <li>
              <label for="country">Country</label>
              <select name="Country" id="Ctry">
                <option value="">Australia</option>
                <option value="">Germnay</option>
                <option value="">Ghana</option>
                <option value="">Spain</option>
              </select>
            </li>
            <li>
              <label for="tel">Phone (optional)</label>
              <input type="tel" id="tel" placeholder="include country prefix, e.g,">
            </li>
          </ul>
      </fieldset>
      <fieldset>
        <legend>Payment Details</legend>
          <ul>
            <li>
              <label for="Cardnunber">Card Number</label>
              <input type="text" id="text" placeholder="As shown of the front of your card">
            </li>
            <li>
              <label for="Cvv">CVV</label>
              <input type="text" id="text" placeholder="three digit code on the back of your card">
            </li>
            <li>
              <label for="Expirydate">Expiry Date</label>
              <input type="text" id="text" placeholder="YYYY-MM">
            </li>
          </ul>
      </fieldset>
            <p>
              <input type="button" id="btn" value="place your order">
              <!-- <input type="submit" id="submit" value="place your oder"> -->
            </p>
    </form>

  
</body>
</html>
